<app-header />

<div class="content">

  <div class="content__sidebar">
    <app-sidebar />
  </div>

  <div class="content__list" *ngIf="pokemonList$ | async as pokemonList">

    @for (pokemon of pokemonList.results; track pokemon.name) {
      <div class="content__list-wrapper">
        <app-card-wrapper [pokemonData]="pokemon" />
      </div>
    }

  </div>

</div>
